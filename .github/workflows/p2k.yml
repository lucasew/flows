name: pocket2kindle

on:
  workflow_dispatch:
   inputs:
    amount:
      description: How many articles to deliver
      required: true
      default: 10
    fetchTimeout:
      description: Timeout to fetch all the articles
      required: true
      default: 30
jobs:
  setupAndSend:
    name: Setup and send
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Log into registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Run
      run: |-
        echo '
        POCKET_CONSUMER_KEY=${{ secrets.POCKET_CONSUMER_KEY }}
        POCKET_REQUEST_TOKEN=${{ secrets.POCKET_REQUEST_TOKEN }}
        SMTP_PASSWD=${{secrets.SMTP_PASSWD}}
        SMTP_SERVER=${{ secrets.SMTP_SERVER }}
        SMTP_USER=${{ secrets.SMTP_USER }}
        ' > /tmp/env
        docker run -i --env-file /tmp/env docker.pkg.github.com/lucasew/pocket2kindle/p2k:latest
